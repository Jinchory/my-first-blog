{% extends "base.html" %}

{% block title %}Django Bookmark Detail{% endblock %}

{% block content %}
<div id="content">
    <h1>{{ object.title }}</h1>

    <ul>
        <li>URL: <a href="{{ object.url }}">{{ object.url }}</a></li>
        <li>URL: <a href="{{ object.url }}" target="_blank">{{ object.url }}</a>새창으로 열기</li>
    </ul>
</div>
{% endblock %}
